<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
         
    <div class="container">

        <h1>LEETCODEMETRIX</h1>

        <div class="user-container">
             <p>Enter your username below</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-ip">
                <button id="search-btn"> Search</button>
            </div>

        </div>
        <div class="stats-container">
            <!-- card section -->
            <div class="progress">

                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p> 
                </div>
                </div>

                <div class="progress-item ">
                     <div class="Medium-progress circle">
                        <span id="Medium-label"></span>
                        <p>Medium</p>
                </div>
                </div>
                

                <div class="progress-item ">
                     <div class="Hard-progress circle">
                        <span id="Hard-label"></span>
                        <p>Hard</p>
                        
                    </div>
                </div>
               
                

            </div>

            <div class="stats-card">
                <!-- info will be inserted through js -->
            </div>
           
        </div>



    </div>
    <script src="index.js"></script>
</body>
</html>
